<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling - Modern Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="light">Light</button>
        <button class="theme-btn" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="colorful">Colorful</button>
    </div>

    <div class="card-container">
        <!-- Gradient Card -->
        <div class="card gradient-card">
            <div class="card-header">
                <h3>Gradient Design</h3>
            </div>
            <div class="card-body">
                <p>Exploring beautiful gradient combinations with modern CSS.</p>
            </div>
            <div class="card-footer">
                <button class="card-btn">Learn More</button>
            </div>
        </div>

        <!-- Pattern Card -->
        <div class="card pattern-card">
            <div class="card-header">
                <h3>Background Patterns</h3>
            </div>
            <div class="card-body">
                <p>Creating intricate background patterns using CSS.</p>
            </div>
            <div class="card-footer">
                <button class="card-btn">Explore</button>
            </div>
        </div>

        <!-- Shadow Card -->
        <div class="card shadow-card">
            <div class="card-header">
                <h3>Shadow Effects</h3>
            </div>
            <div class="card-body">
                <p>Implementing layered shadows for depth and dimension.</p>
            </div>
            <div class="card-footer">
                <button class="card-btn">Discover</button>
            </div>
        </div>

        <!-- Border Card -->
        <div class="card border-card">
            <div class="card-header">
                <h3>Border Magic</h3>
            </div>
            <div class="card-body">
                <p>Showcasing creative border effects and animations.</p>
            </div>
            <div class="card-footer">
                <button class="card-btn">View More</button>
            </div>
        </div>
    </div>
</body>
</html>
