<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals - Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image">
                <h2 class="profile-name">Sajan Adhikari</h2>
                <p class="profile-title">Web Developer</p>
            </div>
            <div class="profile-body">
                <p class="profile-bio">
                    Passionate web developer with expertise in HTML, CSS, and JavaScript.
                    Love creating beautiful and responsive web applications.
                </p>
                <div class="profile-stats">
                    <div class="stat">
                        <span class="stat-number">1.5K</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">120</span>
                        <span class="stat-label">Projects</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">12K</span>
                        <span class="stat-label">Likes</span>
                    </div>
                </div>
            </div>
            <div class="profile-footer">
                <button class="btn btn-primary">Follow</button>
                <button class="btn btn-secondary">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
