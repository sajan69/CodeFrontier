<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements in HTML5</title>
</head>
<body>
    <header>
        <h1>Welcome to the Semantic HTML5 Demo</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1: Introduction</h2>
            <p>This is an example of using semantic HTML5 elements.</p>
        </section>

        <section id="section2">
            <h2>Section 2: Content</h2>
            <p>Here we demonstrate how to structure content meaningfully.</p>
        </section>
    </main>

    <footer id="footer">
        <p>Footer content goes here. &copy; 2025</p>
    </footer>
</body>
</html>
